<!DOCTYPE html>
<html>
<head>
    <title>Online File Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .flash { padding: 10px; margin: 10px 0; }
        .flash.success { background-color: #dff0d8; color: #3c763d; }
        .flash.error { background-color: #f2dede; color: #a94442; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .actions { display: flex; gap: 5px; }
        .path-nav { margin-bottom: 20px; }
        .editor { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1>Online File Manager</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
